<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="chat.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="chat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body style="background-repeat: no-repeat">
    <button class="open-button" onclick="openForm()">
        <i class="mess fa-solid fa-message"></i>
    </button>

    <div class="chat-popup" id="myForm">
      <h4 class="display-6">Votre assistant virtuel</h4>
      <div class="container-fluid">
        <div class="chatlog-container" id="chatLog">
          <div class="chat bot">
            <div class="user-photo"><img src="images/default.png" /></div>
            <p class="chat-msg" id="chat-bot">
              Bonjour je suis votre assistant virtuel Blitatous pour vous servir<br />
              en quoi puis je vous aider?
            </p>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="flex-send-close">
          <div class="" style="margin-top: 5px; margin-bottom: 5px">
            <input
              type="text"
              class="form-control"
              id="msg"
              style="width: 220px"
              onkeydown="if (event.keyCode == 13) {talk()}"
            />
          </div>
          <div class="" style="margin-top: 5px; margin-bottom: 5px">
            <button
              type="submit"
              class="btn"
              style="width: 30px; padding: 0px; padding-top: 3px"
              onclick="talk();"
            >
            <i class="send fa fa-paper-plane"></i>
            </button>
          </div>
          <div class="" style="margin-top: 5px; margin-bottom: 5px">
            <button
              type="button"
              class="btn cancel"
              style="width: 20px; padding-top: 3.5px"
              onclick="closeForm()"
            >
            <i class="close fa-regular fa-rectangle-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
        document.getElementById("msg").focus();
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
  </body>
</html>
